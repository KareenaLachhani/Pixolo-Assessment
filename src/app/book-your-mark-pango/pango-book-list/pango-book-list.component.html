<!-- Form Section -->
<div>
    <div class="form-section">
        <form class="left" #registerForm="ngForm" (ngSubmit)="submitForm(registerForm)">
            <div class="label-input-section">
                <h4>Name</h4>
                <input type="text" placeholder="Your Name is"  name="name" [(ngModel)]="form.name" required> 
                <hr>
                <p style="color:red;" *ngIf="registerForm.controls['name']?.touched && registerForm.controls['name']?.invalid">
                    Enter a valid name!
                </p> 
            </div>
            <div class="label-input-section">
                <h4>Email</h4>
                <input type="email" placeholder="Where can we email you" name="email" [(ngModel)]="form.email" required email>  
                <hr>
                <p style="color:red;" *ngIf="registerForm.controls['email']?.touched && registerForm.controls['email']?.invalid">
                    Enter a valid email!
                </p>
            </div>
            <div class="label-input-section">
                <h4>Phone Number</h4>
                <input type="text" placeholder="Your phone number" name="phone_no" [(ngModel)]="form.phone_no" required>  
                <hr>
                <p style="color:red;" *ngIf="registerForm.controls['phone_no']?.touched && registerForm.controls['phone_no']?.invalid">
                    Enter a valid phone number!
                </p>
            </div>
            <div class="label-input-section">
                <h4>Message</h4>
                <input type="text" id="message" placeholder="What do you want..." name="message" [(ngModel)]="form.message">               
                <hr>
            </div>
            <button class="btn-submit" type="submit">Submit</button>
        </form>
